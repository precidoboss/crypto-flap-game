<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AVAX Balance Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Ethers.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
  <!-- WalletConnect v1 SDK (deprecated, but works for Trust Wallet) -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 50px auto; text-align: center; }
    button { padding: 0.5em 1em; font-size: 1em; }
    .address, .balance { margin: 1em 0; }
  </style>
</head>
<body>
  <h2>AVAX Balance Checker</h2>
  <button id="connectBtn">Connect Trust Wallet</button>
  <div class="address" id="addressDiv"></div>
  <div class="balance" id="balanceDiv"></div>

  <script>
    const AVAX_RPC_URL = "https://api.avax.network/ext/bc/C/rpc";
    const connectBtn = document.getElementById('connectBtn');
    const addressDiv = document.getElementById('addressDiv');
    const balanceDiv = document.getElementById('balanceDiv');

    connectBtn.onclick = async function() {
      connectBtn.disabled = true;
      connectBtn.textContent = "Connecting...";
      try {
        const wcProvider = new window.WalletConnectProvider.default({
          rpc: { 43114: AVAX_RPC_URL },
          chainId: 43114,
        });
        await wcProvider.enable();

        const ethersProvider = new window.ethers.BrowserProvider(wcProvider);
        const signer = await ethersProvider.getSigner();
        const userAddress = await signer.getAddress();
        addressDiv.innerHTML = `<strong>Connected Address:</strong><br>${userAddress}`;

        const bal = await ethersProvider.getBalance(userAddress);
        balanceDiv.innerHTML = `<strong>Balance:</strong><br>${window.ethers.formatEther(bal)} AVAX`;
        connectBtn.style.display = "none";
      } catch (err) {
        alert("Failed to connect wallet: " + err);
        connectBtn.disabled = false;
        connectBtn.textContent = "Connect Trust Wallet";
      }
    };
  </script>
</body>
</html>
