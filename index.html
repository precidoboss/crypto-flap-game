<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AVAX Presale Vibes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@2.9.0/dist/umd/index.min.js"></script>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg,#1e293b 0%,#6366f1 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 340px;
      min-height: 60vh;
      animation: fadeIn 0.8s cubic-bezier(.5,1.5,.5,1);
      width: 100vw;
      max-width: 100vw;
    }
    .card {
      background: rgba(30,41,59,0.96);
      border-radius: 24px;
      box-shadow: 0 6px 40px #6366f155;
      padding: 36px 24px;
      min-width: 320px;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(3px);
      animation: scaleIn 0.7s cubic-bezier(.5,1.5,.5,1);
    }
    h1 {
      font-size: 1.7rem;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }
    .btn, .disconnect-btn, .send-btn {
      background: linear-gradient(90deg,#6366f1 0%,#60a5fa 100%);
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      padding: 14px 32px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 18px;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px #6366f133;
    }
    .btn:hover, .disconnect-btn:hover, .send-btn:hover {
      background: linear-gradient(90deg,#60a5fa 0%,#6366f1 100%);
    }
    .wallet-choice {
      display: flex;
      flex-direction: column;
      gap: 14px;
      justify-content: center;
      align-items: center;
      margin-bottom: 12px;
      margin-top: 18px;
      animation: fadeInUp 0.7s cubic-bezier(.5,1.5,.5,1);
    }
    .info {
      margin-bottom: 18px;
      animation: fadeInUp 0.7s cubic-bezier(.5,1.5,.5,1);
      font-size:1.05em;
    }
    .info strong {
      color: #60a5fa;
    }
    .address {
      font-size: 0.93em;
      word-break: break-all;
      color: #e0e7ff;
      background: rgba(99,102,241,0.08);
      border-radius: 6px;
      padding: 3px 7px;
      margin: 4px 0;
      display: inline-block;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    @keyframes scaleIn {
      from { transform: scale(0.85); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    .loader {
      display: inline-block;
      width: 32px;
      height: 32px;
      border: 3px solid #6366f1;
      border-radius: 50%;
      border-top-color: #60a5fa;
      animation: spin 1s linear infinite;
      margin: 16px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg);}
    }
    .footer {
      margin-top: 24px;
      color: #a5b4fc;
      font-size: 0.98em;
      opacity: 0.8;
      text-align:center;
    }
    .metrics {
      background: rgba(99,102,241,0.09);
      border-radius: 12px;
      padding: 12px 10px;
      margin: 18px auto 10px auto;
      font-size:1.03em;
    }
    .metrics span {
      display: block;
      margin: 4px 0;
    }
    .progress-bar-bg {
      width: 100%;
      height: 24px;
      background: #1e293b;
      border-radius: 12px;
      margin: 6px auto 16px auto;
      box-shadow: 0 2px 7px #6366f133;
      overflow: hidden;
      position: relative;
    }
    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg,#6366f1 0%,#34d399 100%);
      border-radius: 12px;
      width: 0%;
      transition: width 0.6s cubic-bezier(.5,1.5,.5,1);
      position: absolute;
      left: 0;
      top: 0;
    }
    .progress-label {
      position: absolute;
      width: 100%;
      text-align: center;
      font-weight: 700;
      color: #fff;
      font-size: 1.05em;
      line-height: 24px;
      left: 0; top: 0;
      z-index:2;
      pointer-events:none;
    }
    .send-form {
      margin: 0 auto;
      margin-bottom: 12px;
      margin-top:6px;
      padding: 12px 0;
      background: rgba(99,102,241,0.04);
      border-radius: 10px;
      max-width: 320px;
      animation: fadeInUp 0.7s cubic-bezier(.5,1.5,.5,1);
    }
    .send-form input {
      width: 85%;
      margin: 8px auto;
      padding: 10px 12px;
      border-radius: 7px;
      border: none;
      outline: none;
      font-size: 1em;
      margin-bottom: 4px;
      font-family: 'Inter', sans-serif;
      background: rgba(99,102,241,0.09);
      color: #3b82f6;
      transition: background 0.2s;
    }
    .send-form input:focus {
      background: rgba(99,102,241,0.18);
    }
    .send-form label {
      font-weight: 600;
      color: #6366f1;
      font-size: 0.96em;
      display:block;
      margin-bottom:4px;
      text-align:left;
      margin-left:8%;
    }
    .status-message {
      margin: 8px auto;
      color: #a5b4fc;
      font-size: 0.96em;
      text-align: center;
      min-height: 24px;
    }
    .status-message.error {
      color: #f87171;
    }
    .status-message.success {
      color: #34d399;
    }
    .history {
      margin-top: 12px;
      background: rgba(30,41,59,0.13);
      border-radius:10px;
      padding:8px 6px;
      font-size:0.98em;
      max-height: 120px;
      overflow-y: auto;
    }
    .history h3 {
      font-size: 1.07em;
      font-weight: 600;
      margin: 0 0 6px 0;
      color: #6366f1;
    }
    .history-list {
      padding:0;margin:0;list-style:none;
    }
    .history-list li {
      margin:5px 0;
      color:#a5b4fc;
      font-family: monospace;
      font-size: 0.97em;
    }
    .history-list li .amount {
      color:#34d399;
      font-weight:700;
      margin-right:2px;
    }
    .history-list li .txhash {
      color:#6366f1;
      margin-left:5px;
      text-decoration: underline;
      cursor: pointer;
    }
    @media (max-width: 450px) {
      .card { padding: 18px 2vw; min-width: 97vw; max-width: 97vw;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="card">
      <h1>AVAX Presale Vibes</h1>
      <div id="main">
        <button class="btn" id="connectBtn">Connect Wallet</button>
      </div>
    </div>
    <div class="footer">
      Goal: <b>1 AVAX</b> | Deposit to: <span style="font-family:monospace;">0xED0e6b41B09168fFB9c5f562C0AB47FB37D84310</span>
    </div>
  </div>
  <script>
    const AVAX_CHAIN_ID = 43114;
    const AVAX_RPC = 'https://api.avax.network/ext/bc/C/rpc';
    const WALLETCONNECT_PROJECT_ID = '149ddeec1dea68dd9f14f2b11411147a';
    const DEPOSIT_ADDR = "0xED0e6b41B09168fFB9c5f562C0AB47FB37D84310";
    const MIN_AVAX = 0.00001;
    const MAX_AVAX = 0.0001;
    const GOAL_AVAX = 1;

    const mainDiv = document.getElementById('main');
    const connectBtn = document.getElementById('connectBtn');
    let provider, ethersProvider, signer, address, wcProvider, currentWalletType;
    let contributions = [], totalContributed = 0, totalContributors = 0, userContributed = 0;

    connectBtn.onclick = showWalletChoice;

    function showWalletChoice() {
      mainDiv.innerHTML = `
        <div class="wallet-choice">
          <button class="btn" id="injectedBtn">MetaMask / Injected</button>
          <button class="btn" id="wcBtn">WalletConnect QR</button>
        </div>
      `;
      document.getElementById('injectedBtn').onclick = injectedConnect;
      document.getElementById('wcBtn').onclick = walletConnectConnect;
    }

    // In-memory session contributions (simulate backend aggregation for demo)
    function updateMetrics(amount, txhash) {
      amount = Number(amount);
      contributions.push({ amount, txhash });
      userContributed += amount;
      totalContributed += amount;
      totalContributors = new Set([...contributions.map(c => address)]).size;
      showPresale();
    }

    async function injectedConnect() {
      if (!window.ethereum) {
        mainDiv.innerHTML = `<div style="color:#f87171;margin:18px 0;">No injected wallet found.<br>Install MetaMask or TrustWallet extension.</div>
        <button class="btn" id="connectBtn">Back</button>`;
        document.getElementById('connectBtn').onclick = showWalletChoice;
        return;
      }
      try {
        provider = window.ethereum;
        currentWalletType = 'Injected';
        if (provider.networkVersion != AVAX_CHAIN_ID) {
          try {
            await provider.request({
              method: 'wallet_switchEthereumChain',
              params: [{ chainId: '0xa86a' }]
            });
          } catch (e) {
            await provider.request({
              method: 'wallet_addEthereumChain',
              params: [{
                chainId: '0xa86a',
                chainName: 'Avalanche C-Chain',
                nativeCurrency: { name: 'Avalanche', symbol: 'AVAX', decimals: 18 },
                rpcUrls: [AVAX_RPC],
                blockExplorerUrls: ['https://snowtrace.io']
              }]
            });
          }
        }
        ethersProvider = new ethers.BrowserProvider(provider);
        signer = await ethersProvider.getSigner();
        address = await signer.getAddress();
        showPresale();
        provider.on('accountsChanged', () => { resetUI(); });
        provider.on('chainChanged', () => { resetUI(); });
        provider.on('disconnect', () => { resetUI(); });
      } catch (err) {
        mainDiv.innerHTML = `<div style="color:#f87171;margin:18px 0;">${err.message || 'Wallet connection failed.'}</div>
        <button class="btn" id="connectBtn">Back</button>`;
        document.getElementById('connectBtn').onclick = showWalletChoice;
      }
    }

    async function walletConnectConnect() {
      try {
        wcProvider = new window.WalletConnectProvider.default({
          projectId: WALLETCONNECT_PROJECT_ID,
          chains: [AVAX_CHAIN_ID],
          rpcMap: { [AVAX_CHAIN_ID]: AVAX_RPC },
        });
        await wcProvider.enable();
        provider = wcProvider;
        currentWalletType = 'WalletConnect';
        ethersProvider = new ethers.BrowserProvider(provider);
        signer = await ethersProvider.getSigner();
        address = await signer.getAddress();
        showPresale();
        wcProvider.on('accountsChanged', () => { resetUI(); });
        wcProvider.on('chainChanged', () => { resetUI(); });
        wcProvider.on('disconnect', () => { resetUI(); });
      } catch (err) {
        mainDiv.innerHTML = `<div style="color:#f87171;margin:18px 0;">${err.message || 'WalletConnect failed.'}</div>
        <button class="btn" id="connectBtn">Back</button>`;
        document.getElementById('connectBtn').onclick = showWalletChoice;
      }
    }

    function showPresale() {
      const percent = Math.min((totalContributed / GOAL_AVAX) * 100, 100).toFixed(2);
      mainDiv.innerHTML = `
        <div class="info">
          <strong>Address:</strong>
          <div class="address">${shortAddr(address)}</div>
          <strong>Wallet:</strong>
          <span style="color:#a5b4fc;">${currentWalletType}</span><br>
          <strong>Network:</strong>
          <span style="color:#a5b4fc;">Avalanche (C-Chain)</span><br>
        </div>
        <div class="metrics">
          <span><b>Total Contributed:</b> <span style="color:#34d399;font-weight:700;">${totalContributed.toLocaleString(undefined,{maximumFractionDigits:6})} AVAX</span></span>
          <span><b>Goal:</b> 1 AVAX</span>
          <span><b>Your Contribution:</b> <span style="color:#6366f1;font-weight:700;">${userContributed.toLocaleString(undefined,{maximumFractionDigits:6})} AVAX</span></span>
          <span><b>Contributions:</b> ${contributions.length}</span>
        </div>
        <div class="progress-bar-bg">
          <div class="progress-label">${percent}%</div>
          <div class="progress-bar-fill" style="width:${percent}%"></div>
        </div>
        <form class="send-form" id="sendForm">
          <label for="sendAmount">Amount (AVAX)</label>
          <input type="number" id="sendAmount" min="${MIN_AVAX}" max="${MAX_AVAX}" step="any" required placeholder="0.00001 - 0.0001">
          <button class="send-btn" type="submit">Contribute</button>
          <div class="status-message" id="statusMsg"></div>
        </form>
        <div class="history" id="historyDiv">
          <h3>Transaction History</h3>
          <ul class="history-list" id="historyList">${renderHistory()}</ul>
        </div>
        <button class="disconnect-btn" id="disconnectBtn">Disconnect</button>
      `;
      document.getElementById('disconnectBtn').onclick = disconnectWallet;
      document.getElementById('sendForm').onsubmit = sendPresaleTx;
      // Add click handler for txhash links
      Array.from(document.getElementsByClassName('txhash')).forEach(el => {
        el.onclick = () => window.open(`https://snowtrace.io/tx/${el.dataset.txhash}`, '_blank');
      });
    }

    function renderHistory() {
      if (!contributions.length) return `<li>No contributions yet.</li>`;
      return contributions.map(c =>
        `<li><span class="amount">${c.amount.toLocaleString(undefined,{maximumFractionDigits:6})} AVAX</span>
        <span class="txhash" data-txhash="${c.txhash}">${c.txhash.slice(0,8)}...</span></li>`
      ).join('');
    }

    function resetUI() {
      mainDiv.innerHTML = `<button class="btn" id="connectBtn">Connect Wallet</button>`;
      document.getElementById('connectBtn').onclick = showWalletChoice;
      if (wcProvider && wcProvider.disconnect) wcProvider.disconnect();
      provider = null; ethersProvider = null; signer = null; address = null; wcProvider = null;
      userContributed = 0;
      contributions = [];
    }

    function disconnectWallet() {
      resetUI();
    }

    function shortAddr(addr) {
      return addr ? (addr.slice(0,6) + '...' + addr.slice(-4)) : '';
    }

    async function sendPresaleTx(e) {
      e.preventDefault();
      const amount = document.getElementById('sendAmount').value.trim();
      const statusMsg = document.getElementById('statusMsg');
      statusMsg.textContent = '';
      statusMsg.className = 'status-message';
      const val = Number(amount);
      if (!amount || val < MIN_AVAX || val > MAX_AVAX) {
        statusMsg.textContent = `Allowed: ${MIN_AVAX} - ${MAX_AVAX} AVAX`;
        statusMsg.classList.add('error');
        return;
      }
      try {
        statusMsg.textContent = 'Confirm the transaction in your wallet...';
        statusMsg.classList.remove('error','success');
        const tx = await signer.sendTransaction({
          to: DEPOSIT_ADDR,
          value: ethers.parseEther(amount)
        });
        statusMsg.textContent = 'Broadcasting...';
        await tx.wait();
        statusMsg.textContent = `Contribution received!`;
        statusMsg.classList.add('success');
        updateMetrics(val, tx.hash);
      } catch (err) {
        statusMsg.textContent = err.message ? err.message : 'Transaction failed';
        statusMsg.classList.add('error');
      }
    }
  </script>
</body>
</html>
