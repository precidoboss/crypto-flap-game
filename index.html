<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AVAX Wallet Balance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Inter font for clean UI -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <!-- Web3Modal and Ethers.js CDN -->
  <script src="https://unpkg.com/@walletconnect/web3modal@2.10.6/dist/index.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg,#1e293b 0%,#1e293b 40%,#6366f1 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 340px;
      min-height: 60vh;
      animation: fadeIn 0.8s cubic-bezier(.5,1.5,.5,1);
    }
    .card {
      background: rgba(30,41,59,0.93);
      border-radius: 24px;
      box-shadow: 0 6px 32px #6366f155;
      padding: 40px 32px;
      min-width: 320px;
      text-align: center;
      backdrop-filter: blur(2px);
      animation: scaleIn 0.7s cubic-bezier(.5,1.5,.5,1);
    }
    .card h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 16px;
      letter-spacing: 1px;
    }
    .btn, .disconnect-btn {
      background: linear-gradient(90deg,#6366f1 0%,#60a5fa 100%);
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      padding: 14px 32px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 18px;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px #6366f133;
    }
    .btn:hover, .disconnect-btn:hover {
      background: linear-gradient(90deg,#60a5fa 0%,#6366f1 100%);
    }
    .info {
      margin-bottom: 18px;
      animation: fadeInUp 0.7s cubic-bezier(.5,1.5,.5,1);
    }
    .info strong {
      color: #60a5fa;
    }
    .address {
      font-size: 0.93em;
      word-break: break-all;
      color: #e0e7ff;
      background: rgba(99,102,241,0.08);
      border-radius: 6px;
      padding: 3px 7px;
      margin: 4px 0;
      display: inline-block;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    @keyframes scaleIn {
      from { transform: scale(0.85); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    .loader {
      display: inline-block;
      width: 32px;
      height: 32px;
      border: 3px solid #6366f1;
      border-radius: 50%;
      border-top-color: #60a5fa;
      animation: spin 1s linear infinite;
      margin: 16px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg);}
    }
    .logo {
      width: 54px;
      margin-bottom: 20px;
      filter: drop-shadow(0 2px 12px #6366f1cc);
      border-radius: 50%;
      background: #fff;
      padding: 6px;
    }
    .footer {
      margin-top: 24px;
      color: #a5b4fc;
      font-size: 0.98em;
      opacity: 0.8;
    }
    @media (max-width: 450px) {
      .card { padding: 24px 6px; min-width: 90vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="card">
      <img src="https://cryptologos.cc/logos/avalanche-avax-logo.png?v=029" class="logo" alt="AVAX Logo"/>
      <h1>AVAX Wallet Balance</h1>
      <div id="main">
        <button class="btn" id="connectBtn">Connect Wallet</button>
      </div>
    </div>
    <div class="footer">
      Powered by WalletConnect, ethers.js, AVAX C-Chain
    </div>
  </div>
  <script>
    // Avalanche C-Chain params
    const AVAX_CHAIN_ID = 43114;
    const AVAX_RPC = 'https://api.avax.network/ext/bc/C/rpc';

    // WalletConnect Project ID
    const WALLETCONNECT_PROJECT_ID = '149ddeec1dea68dd9f14f2b11411147a';

    // UI Elements
    const mainDiv = document.getElementById('main');
    const connectBtn = document.getElementById('connectBtn');
    let provider, signer, address, balance;

    // Set up Web3Modal
    const modal = new window.Web3Modal({
      projectId: WALLETCONNECT_PROJECT_ID,
      themeMode: 'dark',
      themeVariables: {
        '--w3m-font-family': 'Inter, sans-serif',
        '--w3m-accent-color': '#6366f1',
        '--w3m-background-color': '#1e293b'
      },
      chains: [
        {
          chainId: AVAX_CHAIN_ID,
          name: 'Avalanche C-Chain',
          currency: 'AVAX',
          explorerUrl: 'https://snowtrace.io',
          rpcUrl: AVAX_RPC,
        }
      ]
    });

    // Connect wallet
    connectBtn.onclick = async () => {
      try {
        // Open modal and get provider
        provider = await modal.openModal();
        // Ethers.js provider
        const ethersProvider = new ethers.BrowserProvider(provider);
        signer = await ethersProvider.getSigner();
        address = await signer.getAddress();

        // Switch to AVAX chain if needed
        const network = await ethersProvider.getNetwork();
        if (network.chainId !== AVAX_CHAIN_ID) {
          // Try to switch
          await provider.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: '0xa86a' }]
          });
        }
        showWalletUI();
        fetchBalance();
        provider.on('accountsChanged', () => { fetchBalance(); showWalletUI(); });
        provider.on('chainChanged', () => { fetchBalance(); showWalletUI(); });
        provider.on('disconnect', () => { resetUI(); });
      } catch (err) {
        mainDiv.innerHTML = `<div style="color:#f87171;margin:18px 0;">${err.message || 'Wallet connection failed.'}</div>
        <button class="btn" id="connectBtn">Try Again</button>`;
        document.getElementById('connectBtn').onclick = connectBtn.onclick;
      }
    };

    function showWalletUI() {
      mainDiv.innerHTML = `
        <div class="info">
          <strong>Address:</strong>
          <div class="address">${shortAddr(address)}</div>
          <strong>Network:</strong>
          <span style="color:#a5b4fc;">Avalanche (C-Chain)</span>
          <br>
          <strong>Balance:</strong>
          <div id="balanceDisplay"><div class="loader"></div></div>
        </div>
        <button class="disconnect-btn" id="disconnectBtn">Disconnect</button>
      `;
      document.getElementById('disconnectBtn').onclick = disconnectWallet;
    }

    function resetUI() {
      mainDiv.innerHTML = `<button class="btn" id="connectBtn">Connect Wallet</button>`;
      document.getElementById('connectBtn').onclick = connectBtn.onclick;
    }

    function disconnectWallet() {
      if (provider && provider.disconnect) provider.disconnect();
      resetUI();
    }

    function shortAddr(addr) {
      return addr ? (addr.slice(0,6) + '...' + addr.slice(-4)) : '';
    }

    async function fetchBalance() {
      try {
        const ethersProvider = new ethers.BrowserProvider(provider);
        const balWei = await ethersProvider.getBalance(address);
        balance = ethers.formatEther(balWei);
        document.getElementById('balanceDisplay').innerHTML = `<span style="font-size:1.33em;color:#fff;">
            ${Number(balance).toLocaleString(undefined,{maximumFractionDigits:6})} <span style="color:#6366f1;font-weight:700;">AVAX</span>
          </span>`;
      } catch (err) {
        document.getElementById('balanceDisplay').innerHTML = `<span style="color:#f87171">Error fetching balance</span>`;
      }
    }
  </script>
</body>
</html>
