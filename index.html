<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AVAX Wallet Balance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <!-- ethers.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
  <!-- WalletConnect v2 Provider CDN -->
  <script src="https://unpkg.com/@walletconnect/web3-provider@2.9.0/dist/umd/index.min.js"></script>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg,#1e293b 0%,#1e293b 40%,#6366f1 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 340px;
      min-height: 60vh;
      animation: fadeIn 0.8s cubic-bezier(.5,1.5,.5,1);
    }
    .card {
      background: rgba(30,41,59,0.93);
      border-radius: 24px;
      box-shadow: 0 6px 32px #6366f155;
      padding: 40px 32px;
      min-width: 320px;
      text-align: center;
      backdrop-filter: blur(2px);
      animation: scaleIn 0.7s cubic-bezier(.5,1.5,.5,1);
    }
    .card h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 16px;
      letter-spacing: 1px;
    }
    .btn, .disconnect-btn {
      background: linear-gradient(90deg,#6366f1 0%,#60a5fa 100%);
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      padding: 14px 32px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 18px;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px #6366f133;
    }
    .btn:hover, .disconnect-btn:hover {
      background: linear-gradient(90deg,#60a5fa 0%,#6366f1 100%);
    }
    .wallet-choice {
      display: flex;
      flex-direction: column;
      gap: 14px;
      justify-content: center;
      align-items: center;
      margin-bottom: 12px;
      margin-top: 20px;
      animation: fadeInUp 0.7s cubic-bezier(.5,1.5,.5,1);
    }
    .info {
      margin-bottom: 18px;
      animation: fadeInUp 0.7s cubic-bezier(.5,1.5,.5,1);
    }
    .info strong {
      color: #60a5fa;
    }
    .address {
      font-size: 0.93em;
      word-break: break-all;
      color: #e0e7ff;
      background: rgba(99,102,241,0.08);
      border-radius: 6px;
      padding: 3px 7px;
      margin: 4px 0;
      display: inline-block;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    @keyframes scaleIn {
      from { transform: scale(0.85); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    .loader {
      display: inline-block;
      width: 32px;
      height: 32px;
      border: 3px solid #6366f1;
      border-radius: 50%;
      border-top-color: #60a5fa;
      animation: spin 1s linear infinite;
      margin: 16px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg);}
    }
    .logo {
      width: 54px;
      margin-bottom: 20px;
      filter: drop-shadow(0 2px 12px #6366f1cc);
      border-radius: 50%;
      background: #fff;
      padding: 6px;
    }
    .footer {
      margin-top: 24px;
      color: #a5b4fc;
      font-size: 0.98em;
      opacity: 0.8;
    }
    @media (max-width: 450px) {
      .card { padding: 24px 6px; min-width: 90vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="card">
      <img src="https://cryptologos.cc/logos/avalanche-avax-logo.png?v=029" class="logo" alt="AVAX Logo"/>
      <h1>AVAX Wallet Balance</h1>
      <div id="main">
        <button class="btn" id="connectBtn">Connect Wallet</button>
      </div>
    </div>
    <div class="footer">
      Powered by MetaMask, WalletConnect, ethers.js, AVAX C-Chain
    </div>
  </div>
  <script>
    // Avalanche C-Chain params
    const AVAX_CHAIN_ID = 43114;
    const AVAX_RPC = 'https://api.avax.network/ext/bc/C/rpc';

    // WalletConnect Project ID
    const WALLETCONNECT_PROJECT_ID = '149ddeec1dea68dd9f14f2b11411147a';

    // UI Elements
    const mainDiv = document.getElementById('main');
    const connectBtn = document.getElementById('connectBtn');
    let provider, ethersProvider, signer, address, wcProvider;

    // Wallet choice popup
    connectBtn.onclick = () => {
      mainDiv.innerHTML = `
        <div class="wallet-choice">
          <button class="btn" id="injectedBtn">MetaMask / Injected</button>
          <button class="btn" id="wcBtn">WalletConnect QR</button>
        </div>
      `;
      document.getElementById('injectedBtn').onclick = injectedConnect;
      document.getElementById('wcBtn').onclick = walletConnectConnect;
    };

    // Injected wallet connect (MetaMask, TrustWallet extension, etc)
    async function injectedConnect() {
      if (!window.ethereum) {
        mainDiv.innerHTML = `<div style="color:#f87171;margin:18px 0;">No injected wallet found.<br>Install MetaMask or TrustWallet extension.</div>
        <button class="btn" id="connectBtn">Back</button>`;
        document.getElementById('connectBtn').onclick = connectBtn.onclick;
        return;
      }
      try {
        provider = window.ethereum;
        // Switch to Avalanche chain if needed
        if (provider.networkVersion != AVAX_CHAIN_ID) {
          try {
            await provider.request({
              method: 'wallet_switchEthereumChain',
              params: [{ chainId: '0xa86a' }]
            });
          } catch (e) {
            // If not added, try to add AVAX chain
            await provider.request({
              method: 'wallet_addEthereumChain',
              params: [{
                chainId: '0xa86a',
                chainName: 'Avalanche C-Chain',
                nativeCurrency: { name: 'Avalanche', symbol: 'AVAX', decimals: 18 },
                rpcUrls: [AVAX_RPC],
                blockExplorerUrls: ['https://snowtrace.io']
              }]
            });
          }
        }
        ethersProvider = new ethers.BrowserProvider(provider);
        signer = await ethersProvider.getSigner();
        address = await signer.getAddress();
        showWalletUI('Injected');
        fetchBalance();
        provider.on('accountsChanged', () => { fetchBalance(); showWalletUI('Injected'); });
        provider.on('chainChanged', () => { fetchBalance(); showWalletUI('Injected'); });
        provider.on('disconnect', () => { resetUI(); });
      } catch (err) {
        mainDiv.innerHTML = `<div style="color:#f87171;margin:18px 0;">${err.message || 'Wallet connection failed.'}</div>
        <button class="btn" id="connectBtn">Back</button>`;
        document.getElementById('connectBtn').onclick = connectBtn.onclick;
      }
    }

    // WalletConnect QR
    async function walletConnectConnect() {
      try {
        wcProvider = new window.WalletConnectProvider.default({
          projectId: WALLETCONNECT_PROJECT_ID,
          chains: [AVAX_CHAIN_ID],
          rpcMap: { [AVAX_CHAIN_ID]: AVAX_RPC },
        });
        await wcProvider.enable();
        provider = wcProvider;
        ethersProvider = new ethers.BrowserProvider(provider);
        signer = await ethersProvider.getSigner();
        address = await signer.getAddress();
        showWalletUI('WalletConnect');
        fetchBalance();
        wcProvider.on('accountsChanged', () => { fetchBalance(); showWalletUI('WalletConnect'); });
        wcProvider.on('chainChanged', () => { fetchBalance(); showWalletUI('WalletConnect'); });
        wcProvider.on('disconnect', () => { resetUI(); });
      } catch (err) {
        mainDiv.innerHTML = `<div style="color:#f87171;margin:18px 0;">${err.message || 'WalletConnect failed.'}</div>
        <button class="btn" id="connectBtn">Back</button>`;
        document.getElementById('connectBtn').onclick = connectBtn.onclick;
      }
    }

    function showWalletUI(type) {
      mainDiv.innerHTML = `
        <div class="info">
          <strong>Address:</strong>
          <div class="address">${shortAddr(address)}</div>
          <strong>Wallet:</strong>
          <span style="color:#a5b4fc;">${type}</span><br>
          <strong>Network:</strong>
          <span style="color:#a5b4fc;">Avalanche (C-Chain)</span><br>
          <strong>Balance:</strong>
          <div id="balanceDisplay"><div class="loader"></div></div>
        </div>
        <button class="disconnect-btn" id="disconnectBtn">Disconnect</button>
      `;
      document.getElementById('disconnectBtn').onclick = disconnectWallet;
    }

    function resetUI() {
      mainDiv.innerHTML = `<button class="btn" id="connectBtn">Connect Wallet</button>`;
      document.getElementById('connectBtn').onclick = connectBtn.onclick;
      if (wcProvider && wcProvider.disconnect) wcProvider.disconnect();
      provider = null; ethersProvider = null; signer = null; address = null; wcProvider = null;
    }

    function disconnectWallet() {
      resetUI();
    }

    function shortAddr(addr) {
      return addr ? (addr.slice(0,6) + '...' + addr.slice(-4)) : '';
    }

    async function fetchBalance() {
      try {
        const balWei = await ethersProvider.getBalance(address);
        const balance = ethers.formatEther(balWei);
        document.getElementById('balanceDisplay').innerHTML = `<span style="font-size:1.33em;color:#fff;">
            ${Number(balance).toLocaleString(undefined,{maximumFractionDigits:6})} <span style="color:#6366f1;font-weight:700;">AVAX</span>
          </span>`;
      } catch (err) {
        document.getElementById('balanceDisplay').innerHTML = `<span style="color:#f87171">Error fetching balance</span>`;
      }
    }
  </script>
</body>
</html>
