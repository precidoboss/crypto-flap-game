<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AVAX Tap to Earn Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@2.9.0/dist/umd/index.min.js"></script>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg,#1e293b 0%,#6366f1 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 340px;
      min-height: 60vh;
      animation: fadeIn 0.8s cubic-bezier(.5,1.5,.5,1);
      width: 100vw;
      max-width: 100vw;
    }
    .card {
      background: rgba(30,41,59,0.96);
      border-radius: 24px;
      box-shadow: 0 6px 40px #6366f155;
      padding: 36px 24px;
      min-width: 320px;
      max-width: 380px;
      text-align: center;
      backdrop-filter: blur(3px);
      animation: scaleIn 0.7s cubic-bezier(.5,1.5,.5,1);
    }
    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }
    .btn, .disconnect-btn, .send-btn {
      background: linear-gradient(90deg,#6366f1 0%,#60a5fa 100%);
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      padding: 14px 32px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 18px;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px #6366f133;
    }
    .btn:hover, .disconnect-btn:hover, .send-btn:hover {
      background: linear-gradient(90deg,#60a5fa 0%,#6366f1 100%);
    }
    .wallet-choice {
      display: flex;
      flex-direction: column;
      gap: 14px;
      justify-content: center;
      align-items: center;
      margin-bottom: 12px;
      margin-top: 18px;
      animation: fadeInUp 0.7s cubic-bezier(.5,1.5,.5,1);
    }
    .info {
      margin-bottom: 18px;
      animation: fadeInUp 0.7s cubic-bezier(.5,1.5,.5,1);
      font-size:1.05em;
    }
    .info strong {
      color: #60a5fa;
    }
    .address {
      font-size: 0.93em;
      word-break: break-all;
      color: #e0e7ff;
      background: rgba(99,102,241,0.08);
      border-radius: 6px;
      padding: 3px 7px;
      margin: 4px 0;
      display: inline-block;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    @keyframes scaleIn {
      from { transform: scale(0.85); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    .loader {
      display: inline-block;
      width: 32px;
      height: 32px;
      border: 3px solid #6366f1;
      border-radius: 50%;
      border-top-color: #60a5fa;
      animation: spin 1s linear infinite;
      margin: 16px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg);}
    }
    .game {
      margin: 22px 0 18px 0;
      animation: fadeInUp 0.7s cubic-bezier(.5,1.5,.5,1);
    }
    .circle {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #6366f1 80%, #1e293b 100%);
      box-shadow: 0 0 20px #6366f1cc, 0 0 2px #6366f1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      cursor: pointer;
      font-size: 2.2rem;
      color: #fff;
      font-weight: 700;
      user-select: none;
      transition: box-shadow 0.15s;
      border: 4px solid #60a5fa55;
    }
    .circle:active {
      box-shadow: 0 0 30px #60a5fa, 0 0 6px #6366f1;
      background: radial-gradient(circle at 40% 40%, #6366f1 60%, #60a5fa 100%);
    }
    .timer, .score {
      font-size: 1.3rem;
      font-weight: 600;
      margin: 10px;
      color: #60a5fa;
    }
    .score {
      color: #34d399;
      font-size: 1.4rem;
    }
    .status-message {
      margin: 8px auto;
      color: #a5b4fc;
      font-size: 0.96em;
      text-align: center;
      min-height: 24px;
    }
    .status-message.error {
      color: #f87171;
    }
    .status-message.success {
      color: #34d399;
    }
    .footer {
      margin-top: 24px;
      color: #a5b4fc;
      font-size: 0.98em;
      opacity: 0.8;
      text-align:center;
    }
    @media (max-width: 450px) {
      .card { padding: 18px 2vw; min-width: 97vw; max-width: 97vw;}
      .circle {width:80px;height:80px;font-size:1.6rem;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="card">
      <h1>AVAX Tap to Earn</h1>
      <div id="main">
        <button class="btn" id="connectBtn">Connect Wallet</button>
      </div>
    </div>
    <div class="footer">
      Powered by AVAX, MetaMask, WalletConnect, ethers.js<br>
      Deposit to unlock game: <span style="font-family:monospace;">0xED0e6b41B09168fFB9c5f562C0AB47FB37D84310</span>
    </div>
  </div>
  <script>
    const AVAX_CHAIN_ID = 43114;
    const AVAX_RPC = 'https://api.avax.network/ext/bc/C/rpc';
    const WALLETCONNECT_PROJECT_ID = '149ddeec1dea68dd9f14f2b11411147a';
    const DEPOSIT_ADDR = "0xED0e6b41B09168fFB9c5f562C0AB47FB37D84310";

    const mainDiv = document.getElementById('main');
    const connectBtn = document.getElementById('connectBtn');
    let provider, ethersProvider, signer, address, wcProvider, currentWalletType;
    let lastDepositTx = null, depositConfirmed = false;

    connectBtn.onclick = showWalletChoice;

    function showWalletChoice() {
      mainDiv.innerHTML = `
        <div class="wallet-choice">
          <button class="btn" id="injectedBtn">MetaMask / Injected</button>
          <button class="btn" id="wcBtn">WalletConnect QR</button>
        </div>
      `;
      document.getElementById('injectedBtn').onclick = injectedConnect;
      document.getElementById('wcBtn').onclick = walletConnectConnect;
    }

    async function injectedConnect() {
      if (!window.ethereum) {
        mainDiv.innerHTML = `<div style="color:#f87171;margin:18px 0;">No injected wallet found.<br>Install MetaMask or TrustWallet extension.</div>
        <button class="btn" id="connectBtn">Back</button>`;
        document.getElementById('connectBtn').onclick = showWalletChoice;
        return;
      }
      try {
        provider = window.ethereum;
        currentWalletType = 'Injected';
        if (provider.networkVersion != AVAX_CHAIN_ID) {
          try {
            await provider.request({
              method: 'wallet_switchEthereumChain',
              params: [{ chainId: '0xa86a' }]
            });
          } catch (e) {
            await provider.request({
              method: 'wallet_addEthereumChain',
              params: [{
                chainId: '0xa86a',
                chainName: 'Avalanche C-Chain',
                nativeCurrency: { name: 'Avalanche', symbol: 'AVAX', decimals: 18 },
                rpcUrls: [AVAX_RPC],
                blockExplorerUrls: ['https://snowtrace.io']
              }]
            });
          }
        }
        ethersProvider = new ethers.BrowserProvider(provider);
        signer = await ethersProvider.getSigner();
        address = await signer.getAddress();
        showWalletUI();
        provider.on('accountsChanged', () => { resetUI(); });
        provider.on('chainChanged', () => { resetUI(); });
        provider.on('disconnect', () => { resetUI(); });
      } catch (err) {
        mainDiv.innerHTML = `<div style="color:#f87171;margin:18px 0;">${err.message || 'Wallet connection failed.'}</div>
        <button class="btn" id="connectBtn">Back</button>`;
        document.getElementById('connectBtn').onclick = showWalletChoice;
      }
    }

    async function walletConnectConnect() {
      try {
        wcProvider = new window.WalletConnectProvider.default({
          projectId: WALLETCONNECT_PROJECT_ID,
          chains: [AVAX_CHAIN_ID],
          rpcMap: { [AVAX_CHAIN_ID]: AVAX_RPC },
        });
        await wcProvider.enable();
        provider = wcProvider;
        currentWalletType = 'WalletConnect';
        ethersProvider = new ethers.BrowserProvider(provider);
        signer = await ethersProvider.getSigner();
        address = await signer.getAddress();
        showWalletUI();
        wcProvider.on('accountsChanged', () => { resetUI(); });
        wcProvider.on('chainChanged', () => { resetUI(); });
        wcProvider.on('disconnect', () => { resetUI(); });
      } catch (err) {
        mainDiv.innerHTML = `<div style="color:#f87171;margin:18px 0;">${err.message || 'WalletConnect failed.'}</div>
        <button class="btn" id="connectBtn">Back</button>`;
        document.getElementById('connectBtn').onclick = showWalletChoice;
      }
    }

    function showWalletUI() {
      mainDiv.innerHTML = `
        <div class="info">
          <strong>Address:</strong>
          <div class="address">${shortAddr(address)}</div>
          <strong>Wallet:</strong>
          <span style="color:#a5b4fc;">${currentWalletType}</span><br>
          <strong>Network:</strong>
          <span style="color:#a5b4fc;">Avalanche (C-Chain)</span><br>
          <strong>Deposit to unlock game:</strong>
          <span class="address" style="color:#34d399;">${DEPOSIT_ADDR}</span>
        </div>
        <form class="send-form" id="sendForm">
          <label for="sendAmount">Amount (AVAX)</label>
          <input type="number" id="sendAmount" min="0" step="any" required placeholder="e.g. 0.01">
          <button class="send-btn" type="submit">Send AVAX & Unlock</button>
          <div class="status-message" id="statusMsg"></div>
        </form>
        <button class="disconnect-btn" id="disconnectBtn">Disconnect</button>
      `;
      document.getElementById('disconnectBtn').onclick = disconnectWallet;
      document.getElementById('sendForm').onsubmit = sendDepositTx;
    }

    function resetUI() {
      mainDiv.innerHTML = `<button class="btn" id="connectBtn">Connect Wallet</button>`;
      document.getElementById('connectBtn').onclick = showWalletChoice;
      if (wcProvider && wcProvider.disconnect) wcProvider.disconnect();
      provider = null; ethersProvider = null; signer = null; address = null; wcProvider = null;
      lastDepositTx = null; depositConfirmed = false;
    }

    function disconnectWallet() {
      resetUI();
    }

    function shortAddr(addr) {
      return addr ? (addr.slice(0,6) + '...' + addr.slice(-4)) : '';
    }

    async function sendDepositTx(e) {
      e.preventDefault();
      const amount = document.getElementById('sendAmount').value.trim();
      const statusMsg = document.getElementById('statusMsg');
      statusMsg.textContent = '';
      statusMsg.className = 'status-message';
      if (!amount || Number(amount)<=0) {
        statusMsg.textContent = 'Enter a valid amount';
        statusMsg.classList.add('error');
        return;
      }
      try {
        statusMsg.textContent = 'Confirm the transaction in your wallet...';
        statusMsg.classList.remove('error','success');
        const tx = await signer.sendTransaction({
          to: DEPOSIT_ADDR,
          value: ethers.parseEther(amount)
        });
        lastDepositTx = tx.hash;
        statusMsg.textContent = 'Broadcasting...';
        await tx.wait();
        statusMsg.textContent = `Deposit received! Unlocking game...`;
        statusMsg.classList.add('success');
        depositConfirmed = true;
        setTimeout(startGame, 1200);
      } catch (err) {
        statusMsg.textContent = err.message ? err.message : 'Transaction failed';
        statusMsg.classList.add('error');
      }
    }

    // GAME LOGIC
    function startGame() {
      let timeLeft = 10, score = 0, running = true;
      mainDiv.innerHTML = `
        <div class="game">
          <div class="timer" id="timer">Time: 10s</div>
          <div class="circle" id="tapCircle">Tap!</div>
          <div class="score" id="score">Score: 0</div>
        </div>
        <button class="disconnect-btn" id="disconnectBtn">Disconnect</button>
      `;
      document.getElementById('disconnectBtn').onclick = disconnectWallet;
      const timerEl = document.getElementById('timer');
      const scoreEl = document.getElementById('score');
      const tapCircle = document.getElementById('tapCircle');
      tapCircle.onclick = () => {
        if (!running) return;
        score++;
        scoreEl.textContent = `Score: ${score}`;
        tapCircle.style.transform = "scale(0.96)";
        setTimeout(()=>{tapCircle.style.transform="";},100);
      };
      let interval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `Time: ${timeLeft}s`;
        if (timeLeft <= 0) {
          running = false;
          clearInterval(interval);
          endGame(score);
        }
      }, 1000);
    }

    function endGame(score) {
      mainDiv.innerHTML = `
        <div class="game">
          <div class="timer">Game Over!</div>
          <div class="score" style="font-size:2.1rem;">Your Score: ${score}<br>
            <span style="font-size:1.1rem;color:#a5b4fc;">(Points for airdrop eligibility)</span>
          </div>
        </div>
        <button class="btn" id="playAgainBtn">Play Again</button>
        <button class="disconnect-btn" id="disconnectBtn">Disconnect</button>
      `;
      document.getElementById('disconnectBtn').onclick = disconnectWallet;
      document.getElementById('playAgainBtn').onclick = startGame;
    }
  </script>
</body>
</html>
