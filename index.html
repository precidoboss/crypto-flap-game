<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AVAX Wallet DApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <!-- ethers.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
  <!-- WalletConnect v2 Provider CDN -->
  <script src="https://unpkg.com/@walletconnect/web3-provider@2.9.0/dist/umd/index.min.js"></script>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg,#1e293b 0%,#1e293b 40%,#6366f1 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 360px;
      min-height: 60vh;
      animation: fadeIn 0.8s cubic-bezier(.5,1.5,.5,1);
    }
    .card {
      background: rgba(30,41,59,0.96);
      border-radius: 28px;
      box-shadow: 0 6px 40px #6366f155;
      padding: 40px 28px;
      min-width: 340px;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(3px);
      animation: scaleIn 0.7s cubic-bezier(.5,1.5,.5,1);
    }
    .card h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 16px;
      letter-spacing: 1px;
    }
    .btn, .disconnect-btn, .send-btn {
      background: linear-gradient(90deg,#6366f1 0%,#60a5fa 100%);
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      padding: 14px 32px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 18px;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px #6366f133;
    }
    .btn:hover, .disconnect-btn:hover, .send-btn:hover {
      background: linear-gradient(90deg,#60a5fa 0%,#6366f1 100%);
    }
    .wallet-choice {
      display: flex;
      flex-direction: column;
      gap: 14px;
      justify-content: center;
      align-items: center;
      margin-bottom: 12px;
      margin-top: 20px;
      animation: fadeInUp 0.7s cubic-bezier(.5,1.5,.5,1);
    }
    .info {
      margin-bottom: 18px;
      animation: fadeInUp 0.7s cubic-bezier(.5,1.5,.5,1);
    }
    .info strong {
      color: #60a5fa;
    }
    .address {
      font-size: 0.93em;
      word-break: break-all;
      color: #e0e7ff;
      background: rgba(99,102,241,0.08);
      border-radius: 6px;
      padding: 3px 7px;
      margin: 4px 0;
      display: inline-block;
    }
    .token-list {
      list-style: none;
      padding: 0;
      margin: 12px 0 8px 0;
      font-size:1.08em;
    }
    .token-list li {
      background: rgba(99,102,241,0.07);
      border-radius: 8px;
      margin: 7px 0;
      padding: 7px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 500;
    }
    .token-symbol {
      color: #6366f1;
      font-weight: 700;
      margin-right: 6px;
    }
    .token-balance {
      color: #fff;
      font-weight: 700;
      margin-left: 6px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    @keyframes scaleIn {
      from { transform: scale(0.85); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    .loader {
      display: inline-block;
      width: 32px;
      height: 32px;
      border: 3px solid #6366f1;
      border-radius: 50%;
      border-top-color: #60a5fa;
      animation: spin 1s linear infinite;
      margin: 16px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg);}
    }
    .logo {
      width: 54px;
      margin-bottom: 20px;
      filter: drop-shadow(0 2px 12px #6366f1cc);
      border-radius: 50%;
      background: #fff;
      padding: 6px;
    }
    .footer {
      margin-top: 24px;
      color: #a5b4fc;
      font-size: 0.98em;
      opacity: 0.8;
    }
    .send-form {
      margin: 0 auto;
      margin-bottom: 12px;
      margin-top:6px;
      padding: 12px 0;
      background: rgba(99,102,241,0.04);
      border-radius: 10px;
      max-width: 320px;
      animation: fadeInUp 0.7s cubic-bezier(.5,1.5,.5,1);
    }
    .send-form input {
      width: 85%;
      margin: 8px auto;
      padding: 10px 12px;
      border-radius: 7px;
      border: none;
      outline: none;
      font-size: 1em;
      margin-bottom: 4px;
      font-family: 'Inter', sans-serif;
      background: rgba(99,102,241,0.09);
      color: #3b82f6;
      transition: background 0.2s;
    }
    .send-form input:focus {
      background: rgba(99,102,241,0.18);
    }
    .send-form label {
      font-weight: 600;
      color: #6366f1;
      font-size: 0.96em;
      display:block;
      margin-bottom:4px;
      text-align:left;
      margin-left:8%;
    }
    .status-message {
      margin: 8px auto;
      color: #a5b4fc;
      font-size: 0.96em;
      text-align: center;
      min-height: 24px;
    }
    .status-message.error {
      color: #f87171;
    }
    .status-message.success {
      color: #34d399;
    }
    @media (max-width: 450px) {
      .card { padding: 24px 6px; min-width: 97vw; max-width: 97vw;}
      .send-form {max-width:93vw;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="card">
      <img src="https://cryptologos.cc/logos/avalanche-avax-logo.png?v=029" class="logo" alt="AVAX Logo"/>
      <h1>AVAX Wallet DApp</h1>
      <div id="main">
        <button class="btn" id="connectBtn">Connect Wallet</button>
      </div>
    </div>
    <div class="footer">
      Powered by MetaMask, WalletConnect, ethers.js, AVAX C-Chain
    </div>
  </div>
  <script>
    // Avalanche C-Chain params
    const AVAX_CHAIN_ID = 43114;
    const AVAX_RPC = 'https://api.avax.network/ext/bc/C/rpc';

    // WalletConnect Project ID
    const WALLETCONNECT_PROJECT_ID = '149ddeec1dea68dd9f14f2b11411147a';

    // ERC20 Token List (address, symbol, decimals)
    // Add more tokens as needed (address, symbol, decimals)
    const TOKEN_LIST = [
      {address: "0xB31f66AA3C1e785363F0875A1B74E27b85FD66c7", symbol: "WAVAX", decimals: 18},
      {address: "0xd586E7F844cEa2F87f50152665BCbc2C279D8d70", symbol: "DAI", decimals: 18},
      {address: "0xA7D7079b0FEAD91F3e65f86E8915Cb59c1a4C664", symbol: "USDC", decimals: 6},
      {address: "0x9702230A8Ea53601f5cD2dc00fDbc13d4df4A8c7", symbol: "USDT", decimals: 6},
      {address: "0x60781CafE4e24bE97EAF3D10bA7cE2Ea7eF4aA34", symbol: "PNG", decimals: 18}
      // Add more tokens here!
    ];

    // ERC20 ABI for balanceOf and transfer
    const ERC20_ABI = [
      "function balanceOf(address owner) view returns (uint256)",
      "function symbol() view returns (string)",
      "function decimals() view returns (uint8)"
    ];

    // UI Elements
    const mainDiv = document.getElementById('main');
    const connectBtn = document.getElementById('connectBtn');
    let provider, ethersProvider, signer, address, wcProvider, currentWalletType;

    // Wallet choice popup
    connectBtn.onclick = showWalletChoice;

    function showWalletChoice() {
      mainDiv.innerHTML = `
        <div class="wallet-choice">
          <button class="btn" id="injectedBtn">MetaMask / Injected</button>
          <button class="btn" id="wcBtn">WalletConnect QR</button>
        </div>
      `;
      document.getElementById('injectedBtn').onclick = injectedConnect;
      document.getElementById('wcBtn').onclick = walletConnectConnect;
    }

    // Injected wallet connect (MetaMask, TrustWallet extension, etc)
    async function injectedConnect() {
      if (!window.ethereum) {
        mainDiv.innerHTML = `<div style="color:#f87171;margin:18px 0;">No injected wallet found.<br>Install MetaMask or TrustWallet extension.</div>
        <button class="btn" id="connectBtn">Back</button>`;
        document.getElementById('connectBtn').onclick = showWalletChoice;
        return;
      }
      try {
        provider = window.ethereum;
        currentWalletType = 'Injected';
        // Switch to Avalanche chain if needed
        if (provider.networkVersion != AVAX_CHAIN_ID) {
          try {
            await provider.request({
              method: 'wallet_switchEthereumChain',
              params: [{ chainId: '0xa86a' }]
            });
          } catch (e) {
            await provider.request({
              method: 'wallet_addEthereumChain',
              params: [{
                chainId: '0xa86a',
                chainName: 'Avalanche C-Chain',
                nativeCurrency: { name: 'Avalanche', symbol: 'AVAX', decimals: 18 },
                rpcUrls: [AVAX_RPC],
                blockExplorerUrls: ['https://snowtrace.io']
              }]
            });
          }
        }
        ethersProvider = new ethers.BrowserProvider(provider);
        signer = await ethersProvider.getSigner();
        address = await signer.getAddress();
        showWalletUI();
        fetchBalances();
        provider.on('accountsChanged', () => { fetchBalances(); showWalletUI(); });
        provider.on('chainChanged', () => { fetchBalances(); showWalletUI(); });
        provider.on('disconnect', () => { resetUI(); });
      } catch (err) {
        mainDiv.innerHTML = `<div style="color:#f87171;margin:18px 0;">${err.message || 'Wallet connection failed.'}</div>
        <button class="btn" id="connectBtn">Back</button>`;
        document.getElementById('connectBtn').onclick = showWalletChoice;
      }
    }

    // WalletConnect QR
    async function walletConnectConnect() {
      try {
        wcProvider = new window.WalletConnectProvider.default({
          projectId: WALLETCONNECT_PROJECT_ID,
          chains: [AVAX_CHAIN_ID],
          rpcMap: { [AVAX_CHAIN_ID]: AVAX_RPC },
        });
        await wcProvider.enable();
        provider = wcProvider;
        currentWalletType = 'WalletConnect';
        ethersProvider = new ethers.BrowserProvider(provider);
        signer = await ethersProvider.getSigner();
        address = await signer.getAddress();
        showWalletUI();
        fetchBalances();
        wcProvider.on('accountsChanged', () => { fetchBalances(); showWalletUI(); });
        wcProvider.on('chainChanged', () => { fetchBalances(); showWalletUI(); });
        wcProvider.on('disconnect', () => { resetUI(); });
      } catch (err) {
        mainDiv.innerHTML = `<div style="color:#f87171;margin:18px 0;">${err.message || 'WalletConnect failed.'}</div>
        <button class="btn" id="connectBtn">Back</button>`;
        document.getElementById('connectBtn').onclick = showWalletChoice;
      }
    }

    function showWalletUI() {
      mainDiv.innerHTML = `
        <div class="info">
          <strong>Address:</strong>
          <div class="address">${shortAddr(address)}</div>
          <strong>Wallet:</strong>
          <span style="color:#a5b4fc;">${currentWalletType}</span><br>
          <strong>Network:</strong>
          <span style="color:#a5b4fc;">Avalanche (C-Chain)</span><br>
          <strong>Balances:</strong>
          <ul class="token-list" id="tokenList"><li><div class="loader"></div></li></ul>
        </div>
        <form class="send-form" id="sendForm">
          <label for="toAddr">Recipient Address</label>
          <input type="text" id="toAddr" required placeholder="0x...">
          <label for="sendAmount">Amount (AVAX)</label>
          <input type="number" id="sendAmount" min="0" step="any" required placeholder="e.g. 0.1">
          <button class="send-btn" type="submit">Send AVAX</button>
          <div class="status-message" id="statusMsg"></div>
        </form>
        <button class="disconnect-btn" id="disconnectBtn">Disconnect</button>
      `;
      document.getElementById('disconnectBtn').onclick = disconnectWallet;
      document.getElementById('sendForm').onsubmit = sendAvaxTx;
    }

    function resetUI() {
      mainDiv.innerHTML = `<button class="btn" id="connectBtn">Connect Wallet</button>`;
      document.getElementById('connectBtn').onclick = showWalletChoice;
      if (wcProvider && wcProvider.disconnect) wcProvider.disconnect();
      provider = null; ethersProvider = null; signer = null; address = null; wcProvider = null;
    }

    function disconnectWallet() {
      resetUI();
    }

    function shortAddr(addr) {
      return addr ? (addr.slice(0,6) + '...' + addr.slice(-4)) : '';
    }

    async function fetchBalances() {
      // AVAX balance
      try {
        const avaxWei = await ethersProvider.getBalance(address);
        displayTokenList({AVAX: ethers.formatEther(avaxWei)});
      } catch (err) {
        displayTokenList({AVAX: 'Error'});
      }
      // ERC20 tokens
      for (let t of TOKEN_LIST) {
        try {
          const contract = new ethers.Contract(t.address, ERC20_ABI, ethersProvider);
          let balance = await contract.balanceOf(address);
          let value = ethers.formatUnits(balance, t.decimals);
          updateTokenBalance(t.symbol, value);
        } catch (err) {
          updateTokenBalance(t.symbol, 'Error');
        }
      }
    }

    function displayTokenList(balances) {
      const tokenList = document.getElementById('tokenList');
      tokenList.innerHTML = '';
      if (balances.AVAX) {
        tokenList.innerHTML += `<li><span class="token-symbol">AVAX</span><span class="token-balance">${Number(balances.AVAX).toLocaleString(undefined,{maximumFractionDigits:6})}</span></li>`;
      } else {
        tokenList.innerHTML += `<li><span class="token-symbol">AVAX</span><span class="token-balance">Loading...</span></li>`;
      }
      for (let t of TOKEN_LIST) {
        tokenList.innerHTML += `<li id="token-${t.symbol}"><span class="token-symbol">${t.symbol}</span><span class="token-balance"><div class="loader" style="width:18px;height:18px;border-width:2px;"></div></span></li>`;
      }
    }

    function updateTokenBalance(symbol, value) {
      const el = document.getElementById(`token-${symbol}`);
      if (el) {
        el.innerHTML = `<span class="token-symbol">${symbol}</span><span class="token-balance">${value === 'Error' ? '<span style="color:#f87171">Error</span>' : Number(value).toLocaleString(undefined,{maximumFractionDigits:6})}</span>`;
      }
    }

    async function sendAvaxTx(e) {
      e.preventDefault();
      const toAddr = document.getElementById('toAddr').value.trim();
      const amount = document.getElementById('sendAmount').value.trim();
      const statusMsg = document.getElementById('statusMsg');
      statusMsg.textContent = '';
      statusMsg.className = 'status-message';
      // Validate
      if (!toAddr || !amount || Number(amount)<=0) {
        statusMsg.textContent = 'Enter a valid address and amount';
        statusMsg.classList.add('error');
        return;
      }
      if (!/^0x[a-fA-F0-9]{40}$/.test(toAddr)) {
        statusMsg.textContent = 'Invalid recipient address';
        statusMsg.classList.add('error');
        return;
      }
      // Send
      try {
        statusMsg.textContent = 'Confirm the transaction in your wallet...';
        statusMsg.classList.remove('error','success');
        const tx = await signer.sendTransaction({
          to: toAddr,
          value: ethers.parseEther(amount)
        });
        statusMsg.textContent = 'Broadcasting...';
        await tx.wait();
        statusMsg.textContent = `Sent! Tx: ${tx.hash.slice(0,10)}...`;
        statusMsg.classList.add('success');
        fetchBalances();
      } catch (err) {
        statusMsg.textContent = err.message ? err.message : 'Transaction failed';
        statusMsg.classList.add('error');
      }
    }
  </script>
</body>
</html>
